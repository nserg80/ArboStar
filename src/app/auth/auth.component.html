<div *ngIf="!isUser" [config]="{ show: true }" bsModal #autoShownModal="bs-modal"
     class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="btn-close close" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm">
            <label for="username">Your name: </label>
            <input class="input" id="username" type="text" formControlName="username">
          
            <label for="password">Password: </label>
            <input class="input" id="password" type="text" formControlName="password">
          
            <button class="btn btn-primary submit" (click)="submitForm()">Submit</button>
          </form>
      </div>
    </div>
  </div>
</div>
